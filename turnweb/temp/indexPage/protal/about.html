        <div id="title">Story。「聚」的開始</div>
        <div id="aboutbody" >
        想像販賣「溫暖美好」商品而有了開始，<br/>起心動念只因大學的求學過程，<br/>接觸了地方議題直到畢業後工作，
        <br/>而開始對於人類社會有了不同想像，<br/>沒想到一失足就栽進了創業的世界，<br/>
        志同道合，三條狗幾個人，走過...好多地方，<br/>遇見好多人有了一些想法，所以就這麼誕生了！
        <br/>感性與理性、現實與理想是很衝擊的事情，<br/>謝謝陪我們走下去的<span style="color:#006030;font-weight:bold;">你</span>/<span style="color:#006030;font-weight:bold;">妳</span>。
