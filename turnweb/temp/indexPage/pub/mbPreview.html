<div id="mbPreview" v-show="show">
    <div id="mbPreviewPB"></div>
    <div id="MBprotalContent">
        <div id="closembPreview"><img v-bind:src="main.pub.lib.src('closeB.png')" v-on:click="close()" /></div>
        <div id="mbContent">
            <div id="PreviewMBtakePhotoPanel">
                <img v-bind:src="main.pub.lib.src('mb.png')" id="PreviewMBtakePhoto" style="width:60px;padding:65px;" v-show="photo.length==0" />
                <img v-bind:src="((objImg!=null)?objImg.src(val):'')" v-for="(val,nu) in photo" id="PreviewMBtakePhoto" v-show="photo.length>0" />
            </div>
            <img v-bind:src="main.pub.lib.src('display_off.png')" style="width:20px;padding:9px;float:left;" v-show="limit" />
            <span v-html="content.replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\r/g, '<br/>').replace(/\n/g, '<br/>')" >
            </span>
            <div v-show="content==''" style="float:right;width:200px;opacity:0.8;">
                <div style="width:60%;padding-bottom:9px;"><div style="width:100%;height:15px;background-color:#CCC;"></div></div>
                <div style="width:80%;padding-bottom:9px;"><div style="width:100%;height:15px;padding-bottom:9px;background-color:#EEE;"></div></div>
                <div style="width:50%;padding-bottom:9px;"><div style="width:100%;height:15px;padding-bottom:6px;background-color:#DDD;"></div></div>
                <div style="width:70%;padding-bottom:9px;"><div style="width:100%;height:15px;background-color:#BBB;"></div></div>
                <div style="width:70%;padding-bottom:9px;"><div style="width:100%;height:15px;padding-bottom:9px;background-color:#EEE;"></div></div>
                <div style="width:90%;padding-bottom:9px;"><div style="width:100%;height:15px;padding-bottom:6px;background-color:#CCC;"></div></div>
            </div>
        </div>
    </div>
</div>
